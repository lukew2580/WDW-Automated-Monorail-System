name: Daily Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only non-hardware dependencies for CI
          pip install flask flask-cors flask-socketio python-socketio
          pip install aiohttp aiohttp-cors aiohttp-jinja2
          pip install pyyaml requests pandas numpy matplotlib
          pip install eventlet gevent

      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -m pytest sensor_system/tests/ -v --tb=short || python -m unittest discover -s sensor_system/tests -v || echo "Tests completed"
        continue-on-error: true

      - name: Run automated maintenance
        run: |
          cd ${{ github.workspace }}
          python Scripts/automated_maintenance.py || echo "Maintenance completed"
        continue-on-error: true

      - name: Run Adam the Woo Memorial
        run: |
          cd ${{ github.workspace }}
          python easter_eggs/adam_the_woo_memorial.py || echo "Easter egg script completed"
        continue-on-error: true

      - name: Check pip audit for vulnerabilities
        run: |
          pip install pip-audit
          pip-audit --desc || echo "Audit complete - check for any vulnerabilities above"
        continue-on-error: true

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Daily Sync Failed - ' + new Date().toISOString().split('T')[0],
              body: `The daily sync workflow failed on ${new Date().toISOString()}.
              
              Please check the [workflow run logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['bug', 'automated']
            });
            console.log(`Created issue: ${issue.html_url}`);
