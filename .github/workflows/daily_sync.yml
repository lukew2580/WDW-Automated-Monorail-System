name: Daily Sync

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest sensor_system.tests.test_sensor_framework -v

      - name: Run automated maintenance
        run: python /home/workspace/WDW-Automated-Monorail-System/Scripts/automated_maintenance.py

      - name: Run Adam the Woo Memorial
        run: python /home/workspace/WDW-Automated-Monorail-System/easter_eggs/adam_the_woo_memorial.py

      - name: Sync with backup
        run: |
          mkdir -p /tmp/monorail_backup
          cp -r /home/workspace/WDW-Automated-Monorail-System/* /tmp/monorail_backup/
          echo "Backup completed successfully."

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Daily Sync Failed',
              body: 'The daily sync workflow failed. Please check the logs for details.'
            });
            console.log(`Created issue: ${issue.data.html_url}`);


