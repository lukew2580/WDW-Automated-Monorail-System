name: Automated Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  automated-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install only non-hardware dependencies for CI
          pip install flask flask-cors flask-socketio python-socketio
          pip install aiohttp aiohttp-cors aiohttp-jinja2
          pip install pyyaml requests pandas numpy
          pip install eventlet gevent

      - name: Lint Python files
        run: |
          pip install flake8
          flake8 Scripts/ sensor_system/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -m pytest sensor_system/tests/ -v --tb=short || python -m unittest discover -s sensor_system/tests -v || echo "Tests completed"
        continue-on-error: true

      - name: Run automated maintenance
        run: |
          cd ${{ github.workspace }}
          python Scripts/automated_maintenance.py || echo "Maintenance script completed"
        continue-on-error: true
