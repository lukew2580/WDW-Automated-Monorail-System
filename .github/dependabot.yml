# Dependabot Configuration for WDW Automated Monorail System
# Enhanced to auto-group and auto-merge security updates
# More info: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

registries: {}

updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
      - "automerge"
    assignees:
      - "lukew2580"
    reviewers:
      - "lukew2580"
      - "jarvis"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor/patch updates together to reduce PR noise
    groups:
      python-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
    automerge:
      - pattern: "*"
        strategy: "squash"
        commit-message:
          prefix: "chore"
          include: "scope"
        rebase-strategy: "auto"
        require:
          - "ci-success"
          - "approving-reviews-count:1"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automerge"
    assignees:
      - "lukew2580"
    reviewers:
      - "lukew2580"
      - "jarvis"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      github-actions:
        patterns:
          - "*"

