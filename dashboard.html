<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDW Monorail Control System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }
        h1 {
            font-size: 2.5em;
            background: linear-gradient(120deg, #FF6B6B, #FFD93D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { font-size: 1em; color: #FFD93D; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255, 0.05);
            border: 1px solid rgba(255,255,255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            background: rgba(255,255,255, 0.1);
            border-color: rgba(255,255,255, 0.2);
            transform: translateY(-5px);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #FFD93D;
            font-size: 1.2em;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(120deg, #FF6B6B, #FFB84D);
            color: #fff;
        }
        
        button:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255,107,107,0.4); }
        button:active { transform: scale(0.95); }
        
        .station-list {
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        
        .station-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            border-left: 4px solid #FFD93D;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .station-item:hover { background: rgba(255,255,255,0.1); }
        .station-item.active { border-left-color: #00d4ff; background: rgba(0,212,255,0.1); }
        
        .speed-control {
            margin-top: 15px;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        .route-visual {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .route-track {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }
        
        .station-node {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #FFD93D;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .station-node.active {
            background: #00d4ff;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0,212,255,0.5);
        }
        
        .monorail-indicator {
            position: absolute;
            top: 50%;
            left: 0;
            width: 30px;
            height: 30px;
            background: #FF6B6B;
            border-radius: 4px;
            transform: translateY(-50%);
            animation: monorailMove 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255,107,107,0.6);
        }
        
        @keyframes monorailMove { 0% { left: 0; } 50% { left: 60%; } 100% { left: 0; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .log {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(0,212,255,0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÇ WDW Monorail Control</h1>
            <p class="subtitle">Automated Disney Monorail System</p>
        </header>
        
        <div class="grid">
            <!-- Status Card -->
            <div class="card">
                <h3>Current Status</h3>
                <div class="status-value" id="status">Idle</div>
                <div style="font-size: 0.9em; color: #aaa;">
                    <p>Speed: <span id="speed">0</span>%</p>
                    <p>Passengers: <span id="passengers">0</span></p>
                </div>
            </div>
            
            <!-- Controls Card -->
            <div class="card">
                <h3>Controls</h3>
                <div class="controls">
                    <button onclick="startMonorail()">Start</button>
                    <button onclick="stopMonorail()">Stop</button>
                </div>
                <div class="speed-control">
                    <label>Speed: <span id="speedDisplay">0</span>%</label>
                    <input type="range" id="speedSlider" min="0" max="100" value="0" onchange="setSpeed(this.value)">
                </div>
            </div>
            
            <!-- Station Selection -->
            <div class="card">
                <h3>Stations</h3>
                <div class="station-list">
                    <div class="station-item" onclick="goToStation('magic_kingdom')">üè∞ Magic Kingdom</div>
                    <div class="station-item" onclick="goToStation('epcot')">üåç Epcot</div>
                    <div class="station-item" onclick="goToStation('hollywood_studios')">üé¨ Hollywood Studios</div>
                    <div class="station-item" onclick="goToStation('animal_kingdom')">ü¶Å Animal Kingdom</div>
                    <div class="station-item" onclick="goToStation('ttr')">üé´ TTC</div>
                </div>
            </div>
        </div>
        
        <!-- Route Visualization -->
        <div class="route-visual">
            <h3>Route Visualization</h3>
            <div class="route-track">
                <div class="monorail-indicator"></div>
                <div class="station-node" id="station-0">MK</div>
                <div class="station-node" id="station-1">EP</div>
                <div class="station-node" id="station-2">HS</div>
                <div class="station-node" id="station-3">AK</div>
                <div class="station-node" id="station-4">TTC</div>
            </div>
        </div>
        
        <!-- Log -->
        <div class="log" id="log"></div>
    </div>
    
    <script>
        const API_URL = 'http://127.0.0.1:8002';
        
        async function startMonorail() {
            await fetch(`${API_URL}/monorail/start`, { method: 'POST' });
            addLog('Monorail started');
        }
        
        async function stopMonorail() {
            await fetch(`${API_URL}/monorail/stop`, { method: 'POST' });
            addLog('Monorail stopped');
        }
        
        async function setSpeed(speed) {
            document.getElementById('speedDisplay').innerText = speed;
            await fetch(`${API_URL}/monorail/speed/${speed}`, { method: 'POST' });
            addLog(`Speed set to ${speed}%`);
        }
        
        async function goToStation(station) {
            await fetch(`${API_URL}/monorail/go-to-station/${station}`, { method: 'POST' });
            addLog(`Routing to ${station}`);
            document.querySelectorAll('.station-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        async function updateStatus() {
            try {
                const response = await fetch(`${API_URL}/monorail/status`);
                const data = await response.json();
                document.getElementById('status').innerText = data.status.toUpperCase();
                document.getElementById('speed').innerText = data.speed;
                document.getElementById('passengers').innerText = data.passengers;
            } catch (e) { console.error(e); }
        }
        
        function addLog(msg) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.insertBefore(entry, log.firstChild);
            if (log.children.length > 20) log.removeChild(log.lastChild);
        }
        
        setInterval(updateStatus, 1000);
        addLog('Dashboard initialized');
    </script>
</body>
</html>
